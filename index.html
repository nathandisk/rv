<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Incentive System</title>
    <script src="https://unpkg.com/web3@4.1.0-rc.0/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="all2.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #6c5ce7;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5b4bc6;
            border-color: #5b4bc6;
        }
        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }
        .navbar-brand .dark {
    color: #343a40 !important;
}
.navbar-brand .light {
    color: #fff !important;
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" > <span class="dark">TRASH</span><span>Coin</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Penukaran Mata Uang</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Beli & Jual</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produk NOW</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dukungan</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    
                    <li class="nav-item">
                        <a class="btn btn-green text-white" href="#" data-bs-toggle="modal" style="display: none;" data-bs-target="#walletModal" id="walletb">
                            <img src="img/dompet.png" height="30px" alt="Wallet"> Wallet
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-danger" href="#" style="display: none;" id="logoutb">
                            <img src="img/logout.png" height="35px" alt="Logout"> Logout
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-green text-white" id="connect">
                            <i class="bi bi-arrow-up-right-circle-fill"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Wallet Information</h5>
                        <button id="connectWallet" class="btn btn-primary w-100">Connect MetaMask</button>
                        <p id="walletAddress" class="card-text">Wallet: Not connected</p>
                        <p id="balance" class="card-text">Balance: -</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-coins me-2"></i>Buy Tokens</h5>
                        <input type="number" id="ethAmount" class="form-control mb-3" placeholder="ETH Amount">
                        <button id="buyTokens" class="btn btn-primary w-100">Buy Tokens</button>
                        <p id="buyStatus" class="mt-3"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-exchange-alt me-2"></i>Swap Tokens</h5>
                        <select name="tswap" id="tswap" class="form-control mb-3">
                            <option value="">Select Token</option>
                            <option value="ETH">ETH</option>
                            <option value="DAI">DAI -pending</option>
                            <option value="WETH">WETH-pending</option>
                        </select>
                        <input type="number" id="swapAmount" class="form-control mb-3" placeholder="Token Amount">
                        <button id="swapTokens" class="btn btn-primary w-100">Swap Tokens</button>
                        <p id="swapStatus" class="mt-3"></p>
                        <p id="transaction" class="mt-2"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-paper-plane me-2"></i>Transfer Tokens</h5>
                        <input type="text" id="recipient" class="form-control mb-3" placeholder="Recipient Address">
                        <input type="number" id="transferAmount" class="form-control mb-3" placeholder="Token Amount">
                        <button id="transferTokens" class="btn btn-primary w-100">Transfer Tokens</button>
                        <p id="transferStatus" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptbaru.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectButton = document.getElementById('connect');
            const walletButton = document.getElementById('walletb');
            const logoutButton = document.getElementById('logoutb');

            connectButton.addEventListener('click', async () => {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        connectButton.style.display = 'none';
                        walletButton.style.display = 'inline-block';
                        logoutButton.style.display = 'inline-block';
                    } catch (error) {
                        console.error('User denied account access');
                    }
                } else {
                    console.log('MetaMask not detected');
                    alert('Please install MetaMask to use this feature');
                }
            });
        });
    </script>
</body>
</html>
